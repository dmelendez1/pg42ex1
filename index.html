<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/index.css" rel="stylesheet">
    <script src="scripts/index.js"></script>

</head>
<body>
    <div class="container form-container">
        <form>
            <h2 class="text-center">Enter at your own risk!</h2>
            <div class="form-group">
                <label for="nameInput">Your Name:</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="role">What are you?:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="student" value="student" checked>
                    <label class="form-check-label" for="student">
                        Student
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="instructor" value="instructor">
                    <label class="form-check-label" for="instructor">
                        Instructor
                    </label>
                </div>
            </div>
            <button type="submit" class="btn big-red-button">ENTER</button>
        </form>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
